<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 3D cube</title>
    <link rel="stylesheet" href="style-cube.css">
</head>
<body>
    <div id="container"> <!--for perpective in css-->
        <div id="cube"> <!--cube-->
            <div id="side-front" class="sides">*</div> <!--sides of the cube-->
            <div id="side-back" class="sides">* *</div>
            <div id="side-right" class="sides">* * *</div>
            <div id="side-left" class="sides">* *<br>* *</div>
            <div id="side-top" class="sides">* * *<br>* *</div>
            <div id="side-bottom" class="sides">* * *<br>* * *</div>
        </div>
    </div>

    <!--<script src="spin-cube.js"></script>--> <!--rorateY-->
    <script src="spin-cube-mouse.js"></script> <!--rorate mouse-->
    

</body>
</html>
